<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title> 
</head>
<body>
  <div class="mainlogin">
    <h1>
      <center>
    <label style="font-family: Arial, Helvetica, sans-serif;color: rgb(255, 255, 255); background: rgba(90, 90, 255, 0.349);border-radius: 5%;">|| Fa√ßa seu Login ||</label>
    </center>
    </h1>
    <form action="">
      <center>
    <h2>
      <label for="email" style="font-family: Arial, Helvetica, sans-serif; color: rgb(0, 183, 255);background-color: rgba(112, 112, 112, 0.699);border-radius: 10%;">| E-mail |</label>
    </h2>
      <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off" size="35" style="border-radius: 5px;border-width: 5px;border-color: rgba(248, 248, 248, 0.479);">
    </form>
  </div>
</center>
  <div class="sublogin">
    <form action="">
      <center>
      <h2> 
      <label for="password" style="font-family: Arial, Helvetica, sans-serif; color: rgb(0, 183, 255);background-color: rgba(112, 112, 112, 0.699);border-radius: 10%;">| Senha |</label>
    </h2>
      <input type="password" name="password" id="password" placeholder="Digite a sua senha" size="35" style="border-radius: 5px;border-width: 5px;border-color: rgba(248, 248, 248, 0.479);">
      <input type="submit" value=" Login "  style="background-color: rgba(153, 255, 0, 0.774);font-family: Arial, Helvetica, sans-serif;color: white; border-radius: 15%;">
    </center>
    </form>
    <div class="forgot">
      <form action="">
        <center>
          <p>
        <a style="font-family: Arial, Helvetica, sans-serif;background-color: rgba(123, 229, 255, 0.918);border-radius: 5%;" href="#" id="forgot-pass">. Esqueceu a senha? .</a>
      </p>
      </center>  
    </form>
  </div>
  </div>
  </div>
</body>
</html>
